name: Build Expo APK

on:
  push:
    branches:
      - israel   # Desenvolvimento
      - main     # Produção

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Instalar dependências
        run: npm install

      - name: Instalar EAS CLI
        run: npm install -g eas-cli

      - name: Login na Expo
        run: eas israel09baruque || eas login --token ${{ secrets.EXPO_TOKEN }}

      # Gera o build de acordo com a branch
      - name: Gerar build de desenvolvimento (israel)
        if: github.ref == 'refs/heads/israel'
        run: eas build --platform android --profile development --non-interactive

      - name: Gerar build de produção (main)
        if: github.ref == 'refs/heads/main'
        run: eas build --platform android --profile production --non-interactive

      - name: Upload do APK como artefato
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: expo-apk
          path: dist/
